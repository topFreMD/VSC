<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootdsfo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <h1 class="my-4 text-center">FreMD's Weather App</h1>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> Weather App<sub> by API Ninja</sub></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More Cities
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Delhi</a></li>
              <hr class="dropdown-divider">
              <li><a class="dropdown-item" href="#">Seattle</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Bangalore</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled"></a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="my-4 text-center">Weather for <span id="cityname"></span></h1>
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">TEMPERATURE</h4>
            </div>
            <div class="card-body">
              <h1 class="cale"><span id="temp2"></span><small
                  class="text-body-secondary fw-light"><sup><span>&#176;</span></sup>C</small></h1>
              <ul class="list-unstyled mt-3 mb-4">

                <li></li>
                <li></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">HUMIDITY</h4>
            </div>
            <div class="card-body">

              <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-muted fw-light">
                  %</small>
              </h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li> </li>
                <li> </li>


              </ul>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">WIND</h4>
            </div>
            <div class="card-body">
              <h1 class="WIND"><span id="wind_speed2"></span><small class="text-body-secondary fw-light"> Km/hr</small>
              </h1>
              <ul class="list-unstyled mt-3 mb-4">


                <li></li>
                <li></li>
                <li></li>
              </ul>

            </div>
          </div>
        </div>
      </div>

      <h2 class="display-6 text-center mb-4">More Weather Details</h2>

      <div class="table-responsive">
        <table class="table text-center">
          <thead>
            <tr>
              <th style="width: 1%;"></th>
              <th style="width: 22%;"> Temp </th>
              <th style="width: 22%;"> Precipitaion</th>
              <th style="width: 22%;"> Wind Speed </th>
              <th style="width: 22%;"> Feels Like </th>
              <th style="width: 22%;"> Humidity </th>
              <th style="width: 22%;"> Max Temp </th>
              <th style="width: 22%;"> Min Temp </th>
              <th style="width: 2%;"> Sunrise </th>
              <th style="width: 22%;"> Sunset </th>
              <th style="width: 22%;"> Wind Degrees </th>

          </thead>
          <tbody>
            <tr>
              <th scope="row" class="text-start"><span id="cityname2"></span></th>

              <td><span id="temp"></span><span>&#176;</span>C</td>
              <td><span id="cloud_pct"></span></td>
              <td><span id="wind_speed"></span>Km/hr</td>
              <td><span id="feels_like"></span><span>&#176;</span>C</td>
              <td><span id="humidity"></span><span>&#37;</span>
              </td>
              <td><span id="max_temp"></span><span>&#176;</span>C</td>
              <td><span id="min_temp"></span><span>&#176;</span>C</td>
              <td><span id="sunrise"></span></td>
              <td><span id="sunset"></span></td>
              <td><span id="wind_degrees"></span></td>
            </tr>


            <td><svg class="bi" width="24" height="24">
                <use xlink:href="#check"></use>
              </svg></td>
            <td><svg class="bi" width="24" height="24">
                <use xlink:href="#check"></use>
              </svg></td>
            </tr>
          </tbody>


        </table>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
